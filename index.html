<html>
<head>
  <title>Кванториум</title>
  <meta charset="utf-8"/>

</head>
<body>
  <h1>Кванториум - Frontend</h1>
  <img class="content"  src="https://randomfox.ca//images//38.jpg" alt="">
  <p></p>
  <button class="fox-button">Такие разные лисы</button>
  <script>
       

      document.querySelector('.fox-button').addEventListener('click', async function() 
      {let response = await fetch('https://randomfox.ca/floof/');
      let json = await response.json();
      
      console.log(json);


        document.querySelector('img').src = json.image;
               
      });
    
  </script>
</body>
</html>
